{%extends "index.html"%}


{%block body%}
<!-- Page Content -->
    <div class="container" ng-controller="SearchController" >
         {%raw%}
        <div class="row">

            <div class="col-md-3" style="background-color:#237816;">
                <!-- <p class="lead" style="font:#fff;">Search for documents</p>
                <div class="list-group">
                <form role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" ng-model="search" placeholder="Search here..."/>
                  </div>
                </form>
                </div> -->

                <p>Search for Documents</p> <hr>
                <div class="list-group">
                <form role="form" name="search_form" id="search_form"  >
                   <div class="form-group">
                  <label for="sel1">Filter:</label>
                  <select class="form-control" id="filter" name="filter" ng-model="filter">
                    <option>docname</option>
                    <option>author</option>
                    <option>publisher</option>
                    <option>tags</option>
                    <option>year</option>
                  </select>
                </div>
                <div class="form-group">
                  
                  <input type="text" class="form-control" id="usr" name="find" ng-model="find">
                </div>

                <div class="form-group">
                  
                  <button ng-click="submit()">Search</button>
                </div>
                </form>
                </div>

               

            </div>

            <div class="col-md-9">

               <div ng-show="docs.status==200">
                <div class="thumbnail-wrapper"dir-paginate="doc in docs.data | filter:search | itemsPerPage:3">
                    
                <div class="thumbnail"> 
                    <img class="pull-left" src="/image/{{doc.image}}" style="width:7.5em;height:7.5em;margin-left:15px;"></img>               
                    <div class="caption-full">
                        <h4 class="pull-right"><a href="/uploads/{{doc.filename}}" target="_new">View</a></h4>
                        <h4><a href="#">Document Name</a> :- {{doc.name}}
                        </h4>
                        <p><strong>Author:</strong>{{doc.author}} &nbsp;&nbsp;&nbsp;<strong>Publication:</strong>{{doc.publisher}} </p>
                        <div class="pull-right">
                        <p>Size: {{doc.size}}</p>
                        </div>
                        <div class="ratings">
                                                
                    </div>  
                        <p><strong>Tags:</strong>{{doc.tags}}</p>                     
                    </div>                    
                </div>
                
                </div>
                </div>

                <div ng-show="docs.status==404">
                    <p>{{docs.message}}</p>
                </div>

    <div>
        <dir-pagination-controls template-url="/page">
        </dir-pagination-controls>
    </div>  

            </div>

        </div>
        {%endraw%} 
    </div>
    <!-- /.container -->

{%endblock%}
